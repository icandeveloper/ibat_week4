<html>
    <head>
        <title>Week 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        
        <div class="container">
            
            <div class="inner">
                
                <h1>Employee</h1>
              
              <p class="lead">Knockout JS</p>
              
              <p>This is a *view* - HTML markup that defines the appearance of your UI</p>
              
              <div class="row">
                  
                <div class="col-md-12">
                    
                    <div class="panel panel-default">
                        
                        <div class="panel-heading">
                            
                            <h3 class="panel-title"></h3>
                            
                            <p></p>
                            
                        </div>
                        
                        <div class="panel-body">
                            
                            <div class="panel panel-default">
                                
                                <div class="panel-body">
                                    
                                    <select data-bind="
                                                options: employees,
                                                optionsText: 'firstName',
                                                optionsValue: 'id',
                                                value: selectedEmployee
                                            ">
                                    </select>
                                    
                                    <p data-bind="text: 'Person: ' + employees()[selectedEmployee()-1].firstName"></p>
                                    <p data-bind="text: 'Salary: ' + employees()[selectedEmployee()-1].salary "></p>
   
                                </div>
                                
                            </div>
                            
                            <table class="table table-bordered">
                                
                                <thead>
                                    
                                    <tr>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Salary</th>
                                    </tr>
                                    
                                </thead>
                                
                                <tbody data-bind="foreach: employees">
                                    
                                    <tr>
                                        <td data-bind="text: firstName"></td>
                                        <td data-bind="text: lastName"></td>
                                        <td data-bind="text: salary"></td>
                                    </tr>
                                    
                                </tbody> 
                                
                            </table>
                            
                            <div class="panel panel-default">
                                
                                <div class="panel-body">
                                    
                                    <p>First Name: <input data-bind="value: firstName"/></p>
                                    <p>Last Name: <input data-bind="value: lastName"/></p>
                                    <p>Salary: <input data-bind="value: salary"/></p>

                                    <button data-bind="click: add">Add Employee</button>
                                    
                                </div>
                                
                            </div>
                            
                        </div>
                    
                    </div> <!-- .panel panel-default -->

                </div> <!-- .col-md-12 -->
                
              </div> <!-- .row -->
              
            </div>
            
        </div>
        
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <!-- <<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-debug.js"></script> -->
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> -->
    <script src="js/employeemodel.js"></script>
    
</html>
